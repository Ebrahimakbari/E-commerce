{% extends "shared/base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
    <div class="card mb-3 border border-0 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <img src="{{ product.image.url }}" class="card-img-top w-25">
        <br>
        <hr>
        <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated : {{ product.updated }}</small></p>
        <p class="card-text"><small class="text-body-secondary">created : {{ product.created }}</small></p>
        </div>
        <br>
        <hr>
        <form action="{% url "orders:cart_add" product.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value='Add To Cart'>
        </form>
    </div>
{% endblock content %}
